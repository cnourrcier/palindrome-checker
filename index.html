<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Palindrome Checker</title>
</head>

<body>
    <div class="wrapper">
        <h1>Is it a Palindrome?</h1>
        <div class="palindrome-checker-container">
            <div class="input-and-button-container">
                <input type="text" name="" id="text-input" required>
                <button id="check-btn">Check</button>
            </div>
            <p id="result"></p>
        </div>

        <div class="description">
            <p>A <i>palindrome</i> is a word or sentence that's spelled the same way both forward and backward, ignoring
                punctuation, case, and spacing.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
